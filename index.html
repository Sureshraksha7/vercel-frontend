<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMap - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Custom styles for the background */
        .graphic-bg {
            /* NEW: Apply the image as a background
              Ensure the image name is correct and it's in the same folder 
            */
            background-image: url('ChatGPT Image Nov 7, 2025, 03_04_05 PM.png');
            background-size: cover; /* This makes the image cover the entire div */
            background-position: center; /* This centers the image */
            position: relative;
            overflow: hidden;
        }

        /* NEW: Add a semi-transparent overlay.
          This darkens the image so the white text is readable.
        */
        .graphic-bg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 50% black overlay */
            z-index: 1; /* Sit on top of the bg image but below the text */
        }
        
        /* Simple fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* Form input focus style */
        .form-input:focus {
            box-shadow: 0 0 0 2px #3b82f6; /* Tailwind's blue-500 */
            outline: none;
        }
    </style>
</head>
<body class="bg-white text-gray-900 antialiased">

    <div class="flex min-h-screen">
        <!-- Left Column: Form -->
        <div class="w-full md:w-1/2 flex flex-col justify-center items-center p-8 sm:p-12 fade-in relative">
            <div class="w-full max-w-sm">
                <!-- Logo -->
                <!-- <h1 class="text-3xl font-bold text-gray-900 tracking-wide absolute top-8 left-8 sm:top-12 sm:left-12">WebMap</h1> -->

                <!-- Login View -->
                <div id="login-view">
                    <h2 class="text-4xl font-bold mb-3 text-gray-900">Welcome Back!</h2>
                    <p class="text-gray-600 mb-8">Please enter log in details below</p>
                    
                    <form id="login-form">
                        <div class="mb-4">
                            <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="login-email" name="email" required
                                   class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:border-blue-500 transition-shadow duration-200"
                                   placeholder="you@example.com">
                        </div>
                        
                        <div class="mb-6">
                            <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <input type="password" id="login-password" name="password" required
                                   class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:border-blue-500 transition-shadow duration-200"
                                   placeholder="••••••••">
                        </div>

                        <div id="login-error" class="text-red-600 text-sm mb-4" aria-live="polite"></div>

                        <button type="submit"
                                class="w-full bg-gray-900 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-opacity-50 transition-colors duration-300">
                            Sign In
                        </button>
                    </form>

                    <p class="text-sm text-gray-600 text-center mt-8">
                        Don't have an account? 
                        <a href="#" id="show-register" class="font-medium text-blue-600 hover:text-blue-500">Sign Up</a>
                    </p>
                </div>

                <!-- Register View (Hidden by default) -->
                <div id="register-view" class="hidden">
                    <h2 class="text-4xl font-bold mb-3 text-gray-900">Create Account</h2>
                    <p class="text-gray-600 mb-8">Let's get you started!</p>
                    
                    <form id="register-form">
                        <div class="mb-4">
                            <label for="register-name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input type="text" id="register-name" name="name" required
                                   class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:border-blue-500 transition-shadow duration-200"
                                   placeholder="Your Name">
                        </div>

                        <div class="mb-4">
                            <label for="register-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="register-email" name="email" required
                                   class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:border-blue-500 transition-shadow duration-200"
                                   placeholder="you@example.com">
                        </div>

                        <!-- --- NEW: Phone Number Field --- -->
                        <div class="mb-4">
                            <label for="register-phone" class="block text-sm font-medium text-gray-700 mb-2">Phone (Optional)</label>
                            <input type="tel" id="register-phone" name="phone"
                                   class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:border-blue-500 transition-shadow duration-200"
                                   placeholder="+1 (555) 123-4567">
                        </div>
                        
                        <div class="mb-6">
                            <label for="register-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <input type="password" id="register-password" name="password" required
                                   class="form-input w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:border-blue-500 transition-shadow duration-200"
                                   placeholder="••••••••">
                        </div>

                        <div id="register-error" class="text-red-600 text-sm mb-4" aria-live="polite"></div>
                        <div id="register-success" class="text-green-600 text-sm mb-4" aria-live="polite"></div>

                        <button type="submit"
                                class="w-full bg-gray-900 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-opacity-50 transition-colors duration-300">
                            Create Account
                        </button>
                    </form>

                    <p class="text-sm text-gray-600 text-center mt-8">
                        Already have an account? 
                        <a href="#" id="show-login" class="font-medium text-blue-600 hover:text-blue-500">Sign In</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- 
          Right Column: Graphic
          NEW: The image is now a CSS background on this div.
          I've also added flex utilities to center the text content.
        -->
        <div class="hidden md:flex w-1/2 graphic-bg justify-center items-end p-12 pb-24 text-white relative">
            <!-- 
              Content
              NEW: Added z-20 to make sure this text sits on top of the dark overlay
            -->
            <div class="z-20 text-center">
                <!-- IMAGE TAG IS NOW REMOVED -->
                
                <h1 class="text-4xl font-bold leading-tight mb-4">
                    WebMap
                </h1>
                <p class="text-lg text-gray-300 max-w-md mx-auto">
                    generate, visualize and refine your perfect website hierarchy in minutes.
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginView = document.getElementById('login-view');
            const registerView = document.getElementById('register-view');
            const showRegisterBtn = document.getElementById('show-register');
            const showLoginBtn = document.getElementById('show-login');

            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            const loginErrorEl = document.getElementById('login-error');
            const registerErrorEl = document.getElementById('register-error');
            const registerSuccessEl = document.getElementById('register-success');

            // --- View Toggling ---
            showRegisterBtn.addEventListener('click', (e) => {
                e.preventDefault();
                loginView.classList.add('hidden');
                registerView.classList.remove('hidden');
                clearMessages();
            });

            showLoginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                registerView.classList.add('hidden');
                loginView.classList.remove('hidden');
                clearMessages();
            });

            function clearMessages() {
                loginErrorEl.textContent = '';
                registerErrorEl.textContent = '';
                registerSuccessEl.textContent = '';
            }

            // --- API Base URL ---
            const API_URL = 'http://127.0.0.1:5000'; // Your Flask backend URL

            // --- Registration Form Logic ---
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                clearMessages();

                const formData = new FormData(registerForm);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch(`${API_URL}/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Registration failed');
                    }

                    // Success!
                    registerSuccessEl.textContent = 'Registration successful! Please log in.';
                    registerForm.reset();
                    // Optional: Switch back to login view after a short delay
                    setTimeout(() => {
                        registerView.classList.add('hidden');
                        loginView.classList.remove('hidden');
                        clearMessages();
                    }, 2000);

                } catch (error) {
                    registerErrorEl.textContent = error.message;
                }
            });

            // --- Login Form Logic ---
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                clearMessages();

                const formData = new FormData(loginForm);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch(`${API_URL}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Invalid credentials');
                    }

                    // --- SUCCESSFUL LOGIN ---
                    // Save the token
                    localStorage.setItem('access_token', result.access_token);
                    
                    // Show a success message
                    loginErrorEl.textContent = 'Login successful! Redirecting...';
                    loginErrorEl.classList.remove('text-red-600');
                    loginErrorEl.classList.add('text-green-600');

                    // TODO: Redirect to the main dashboard page
                    // For now, we'll just log it.
                    console.log('Login successful, token:', result.access_token);
                    
                    // Example: Redirect to a dashboard page after 1 second
                    setTimeout(() => {
                        window.location.href = 'dashboard.html'; // The next page you will build
                    }, 1000);

                } catch (error) {
                    loginErrorEl.textContent = error.message;
                    loginErrorEl.classList.add('text-red-600');
                    loginErrorEl.classList.remove('text-green-600');
                }
            });
        });
    </script>
</body>
</html>
